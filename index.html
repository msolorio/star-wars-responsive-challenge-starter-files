<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="A digital trading cards site for Star Wars cards">
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="body">

  <header class="header">
    <div class="container">
      <h1 class="headline">Star Wars Characters</h1>
      <h2 class="subheadline">Incomplete list</h2>
    </div>
  </header>

  <main class="main container">
    <div class="row">

      <div class="col-sm-4">
        <div class="card">
          <img class="card_image" src="./images/rey_square.png" alt="rey" title="rey" />
          <div class="card_content">
            <div class="card_name">Ray</div>
            <div class="card_description">Protaganist, from Tatooine</div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card">
          <img src=""/><img class="card_image" src="./images/finn_square.png" alt="rey" title="rey" />
          <div class="card_content">
            <div class="card_name">Finn</div>
            <div class="card_description">Storm Trooper, befriends Ray</div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card">
          <img class="card_image" src="./images/kylo_square.png" alt="rey" title="rey" />
          <div class="card_content">
            <div class="card_name">Kylo</div>
            <div class="card_description">Main villian, or is he?</div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card">
          <img class="card_image" src="./images/poe_square.png" alt="rey" title="rey" />
          <div class="card_content">
            <div class="card_name">Poe</div>
            <div class="card_description">Neutral pilot</div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card">
          <img class="card_image" src="./images/chewbacca_square.png" alt="rey" title="rey" />
          <div class="card_content">
            <div class="card_name">Chewbacca</div>
            <div class="card_description">A great first mate</div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card">
          <img class="card_image" src="./images/yoda_square.png" alt="rey" title="rey" />
          <div class="card_content">
            <div class="card_name">Yoda</div>
            <div class="card_description">Wise old Jedi master</div>
          </div>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
